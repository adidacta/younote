<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouNote Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Loading State -->
  <div id="loading" class="container">
    <p class="loading-text">Loading...</p>
  </div>

  <!-- Not Logged In State -->
  <div id="not-logged-in" class="container hidden">
    <h1 class="title">YouNote Extension</h1>
    <p class="subtitle">Take notes while watching YouTube</p>
    <button id="login-btn" class="btn btn-primary">
      Login to YouNote →
    </button>
  </div>

  <!-- Logged In State -->
  <div id="logged-in" class="container hidden">
    <h1 class="greeting">Hey, <span id="user-nickname">User</span>!</h1>
    <button id="open-younote-btn" class="btn btn-primary">
      Open YouNote →
    </button>
    <button id="logout-btn" class="btn btn-secondary">
      Logout
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
